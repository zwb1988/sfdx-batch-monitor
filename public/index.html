<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salesforce Batch Monitor</title>
  <link rel="stylesheet" href="/css/themes.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="header">
    <h1 class="header-title">Salesforce Batch Monitor</h1>
    <div class="theme-switcher">
      <button type="button" id="theme-toggle" class="theme-toggle" aria-label="Switch to light theme" title="Switch to light theme">☀</button>
    </div>
  </header>
  <main class="main">
    <section class="controls">
      <div class="control-group">
        <label for="org-select">Environment</label>
        <select id="org-select" aria-label="Select environment">
          <option value="">Select an org</option>
        </select>
      </div>
      <div class="control-group">
        <label for="interval-input">Refresh interval (seconds)</label>
        <input type="number" id="interval-input" min="1" value="10" aria-label="Refresh interval in seconds" disabled>
      </div>
      <div class="control-group">
        <label for="job-id-input">Job ID (monitor single job)</label>
        <input type="text" id="job-id-input" placeholder="e.g. 707xx0000012345" aria-label="Job ID filter" disabled>
      </div>
      <div class="control-group">
        <label for="search-input">Search by class name</label>
        <input type="text" id="search-input" placeholder="Apex class name" aria-label="Search batch by name" disabled>
      </div>
      <div class="control-group">
        <label for="limit-input">Number of results</label>
        <input type="number" id="limit-input" min="1" max="2000" value="100" aria-label="SOQL result limit" disabled>
      </div>
    </section>
    <section class="filters-section" id="filters-section">
      <fieldset class="status-filters" id="status-filters">
        <legend>Filter by status</legend>
        <div class="status-checkboxes" id="status-checkboxes"></div>
      </fieldset>
    </section>
    <section class="table-section">
      <p id="status-message" class="status-message" aria-live="polite"></p>
      <div class="timezone-option">
        <div class="timezone-option-left">
          <label class="timezone-option-label">
            <input type="checkbox" id="show-local-tz" aria-describedby="timezone-display">
            Show in local time
          </label>
          <span id="timezone-display" class="timezone-display" aria-live="polite">UTC</span>
        </div>
        <div class="table-header-actions">
          <button type="button" id="refresh-now-btn" class="refresh-btn btn-icon" aria-label="Refresh now" disabled title="Refresh now">↻</button>
        </div>
      </div>
      <div class="table-wrapper">
        <table class="jobs-table" aria-label="Batch jobs">
          <thead>
            <tr>
              <th data-sort="id" class="sortable">Batch ID</th>
              <th data-sort="apexClassName" class="sortable">Apex Class Name</th>
              <th data-sort="jobType" class="sortable">Job Type</th>
              <th data-sort="jobItemsProcessed" class="sortable">Job Items Processed</th>
              <th data-sort="status" class="sortable">Status</th>
              <th data-sort="totalJobItems" class="sortable">Total Job Items</th>
              <th data-sort="progress" class="sortable">Progress</th>
              <th data-sort="startedAt" class="sortable">Started</th>
              <th data-sort="completedAt" class="sortable">Completed</th>
            </tr>
          </thead>
          <tbody id="jobs-tbody">
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer-copyright">© 2026. Generated by AI.</p>
  </footer>
  <script src="/js/app.js"></script>
</body>
</html>
